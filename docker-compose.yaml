version: '3'
services:
  cloud-config:
    image: registry.heroku.com/geek-spring-cloud-config/web:latest
    ports:
      - 8888:8888

  delivery-service:
    image: registry.heroku.com/geek-shop-delivery-service/web:latest

  shop-frontend-app:
    image: shop-frontend-app
    ports:
      - 8080:80
    restart: always
    depends_on:
      - admin-app
      - backend-app

  spring-integration-service:
    image: registry.heroku.com/geek-spring-integration-demo/web:latest
    command: bash -c "/apps/wait-for-service.sh && /apps/entrypoint.sh"

  admin-app:
    image: registry.heroku.com/geek-shop-admin-app/web:latest
    ports:
      - 8080
    volumes:
      - file-storage:/var/storage
    command: bash -c "/apps/wait-for-service.sh && /apps/wait-for-service.sh cloud-config 8888 && /apps/entrypoint.sh"

  backend-app:
    image: registry.heroku.com/geek-shop-backend-api-app/web:latest
    ports:
      - 8080
    command: bash -c "/apps/wait-for-service.sh && /apps/wait-for-service.sh cloud-config 8888 && /apps/entrypoint.sh"

  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379

  rabbitmq:
    image: 'rabbitmq:3.8-management'
    ports:
      - 5672:5672
      - 15672:15672
volumes:
  file-storage: