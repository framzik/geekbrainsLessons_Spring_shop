<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header (header, column)">[[${header}]]
  <a th:href="@{/user(page=${param.page}, size=${users.size}, usernameFilter=${param.usernameFilter},
                               minAge=${param.minAge}, maxAge=${param.maxAge}, sortField=${column})}"><i
      class="fa fa-sort-down"></i></a>
</th>

<th scope="col" th:fragment="sort_header_product (header, column)">[[${header}]]
  <a th:href="@{/product(page=${param.page}, size=${products.size}, minCost=${param.minCost},
                        maxCost=${param.maxCost}, sortField=${column})}"><i class="fa fa-sort-down"></i></a>
</th>

<th scope="col" th:fragment="sort_header_category (header, column)">[[${header}]]
  <a th:href="@{/category(page=${param.page}, size=${categories.size}, sortField=${column})}"><i class="fa fa-sort-down"></i></a>
</th>

</html>
