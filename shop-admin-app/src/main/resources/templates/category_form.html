<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header::header"></div>
<div th:replace="fragments/navigation::navigation"></div>

<body>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <form th:action="@{/category}" method="post" th:object="${category}">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter category name">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" id="cost" th:field="*{description}"
                 placeholder="Enter category description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div th:replace="fragments/styles::style"></div>

</body>
