<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header::header"></div>
<div th:replace="fragments/navigation::navigation"></div>

<body>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <form th:action="@{/product}" method="post" th:object="${product}" enctype="multipart/form-data">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
          <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" id="description" th:field="*{description}"
                    placeholder="Enter product description"></textarea>
          <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" class="form-control" step=".01" id="price" th:field="*{price}" placeholder="Enter price">
          <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div class="form-group">
          <label for="categories">Category</label>
          <select class="form-control" id="categories" th:field="*{category}" required>
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}">

            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="newPictures">Product image</label>
          <input th:field="*{newPictures}" type="file" class="form-control" id="newPictures"
                 placeholder="Upload new product picture" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="col-12" th:classappend="${pictures.isEmpty()} ? 'disabled'">
      <tr th:if="${!pictures.isEmpty()}" th:each="picture: ${pictures}">
        <img th:src="@{/picture/{id}(id = ${picture.id})}" height="150px" alt="Some image">
        <td>
          <form class="d-inline" th:method="delete" th:action="@{/picture/{id}(id = ${picture.id})}">
            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
          </form>
        </td>
      </tr>

    </div>

  </div>
</div>

<div th:replace="fragments/styles::style"></div>

</body>
