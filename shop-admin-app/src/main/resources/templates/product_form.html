<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header::header"></div>
<div th:replace="fragments/navigation::navigation"></div>

<body>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <form th:action="@{/product}" method="post" th:object="${product}">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" id="name" th:field="*{title}" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label>Cost</label>
          <input type="number" class="form-control" id="cost" th:field="*{cost}" placeholder="Enter cost">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" th:field="*{category}" required>
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${(category.id)}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div th:replace="fragments/styles::style"></div>

</body>
